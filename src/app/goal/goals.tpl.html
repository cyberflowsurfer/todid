<style type="text/css">
  .align-top   {
      float: none;
      display: table-cell;
      vertical-align: top;
  }
</style>


<div class="container">
  <div class="row">
    <blockquote>
      Setting goals is the first step in turning the invisible into the visible.
      <footer>
        <cite>Tony Robbins</cite>
      </footer>
    </blockquote>
  </div>

  <h2>To Accomplish</h2>
  <div class="row">
    <div class="col-sm-10">
      <div class="well well-sm" ng-repeat="goal in goals"  ng-dblclick="editGoal(goal)">
          <div class="row">
            <div class="col-md-2">
              <img src="http://placehold.it/90x90&text=Goal" />
            </div>
            <div class="col-md-9">
              <h3 class="no-vmargin">{{goal.name}}</h3>
              <p>{{goal.description}}</p>
            </div>
            <div class="col-md-1">
              <button id="editBtn" type="button" class="btn-small" ng-click="editGoal(goal)">
                <i class="icon-edit"></i>
              </button>
            </div>
          </div>
        </div>
    </div>
  </div>

  <h2>Hall of Fame</h2>

  <div class="row">
    <div class="col-lg-2 col-sm-4 col-xs-12"  ng-repeat="goal in goals">
      <div class="thumbnail" style="padding-top:10px;padding-bottom:30px; text-align: center;">
        <a href="#">
          <img src="http://placehold.it/90x90&text=Goal" />
        </a>
        <div class="caption">
          <em><big>{{goal.name}}</big></em>
        </div>
      </div>
    </div>

  </div>

  <a href ng-click="showDebug = !showDebug"><i class="icon-eye-close"></i></a>
  <div ng-show="showDebug">
    <div class="row">
      <pre>{{goals}}</pr>
    </div>
  </div>
</div>
