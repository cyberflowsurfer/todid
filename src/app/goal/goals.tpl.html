<style type="text/css">
  .align-top   {
      float: none;
      display: table-cell;
      vertical-align: top;
  }
</style>

<div class="container">
  <div class="row">
    <blockquote>
      Setting goals is the first step in turning the invisible into the visible.
      <footer>
        <cite>Tony Robbins</cite>
      </footer>
    </blockquote>
  </div>


  <div class="row">
    <div class="col-sm-4">
      <div class="input-group">
      <span class="input-group-btn">
      <button class="btn btn-default" type="button"><i class="icon-search"></i></button>
      </span>
      <input type="search" class="form-control" placeholder="Search" ng-model="goalSearch">
      </div>
    </div>
    <div class="col-sm-4">
      <ul class="nav nav-pills">
        <li ng-repeat="category in categories"
            ng-class="{'active' : showCategory == category}" ng-click="setShowCategory(category)"><a href>{{category}}</a></li>
      </ul>
    </div>
    <div class-"col-sm-4">
      <button ng-click="newGoal()" class="btn btn-primary" >New</button>
    </div>
  </div>

  <h2>To Accomplish</h2>

  <div class="row">
    <div class="col-sm-10">
      <div class="well well-sm"
           ng-repeat="goal in goals | filter :goalSearch | filter :filterCategory"  ng-dblclick="editGoal(goal)">
          <div class="row">
            <div class="col-md-2">
              <img src="http://placehold.it/90x90&text=Goal" />
            </div>
            <div class="col-md-9">
              <h3 class="no-vmargin">{{goal.name}}</h3>
              <p>{{goal.description}}</p>
            </div>
            <div class="col-md-1">
              <small>{{goal.category}}</small>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                   <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="editGoal(goal)" href>Edit</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href>Delete</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <h2>Hall of Fame</h2>

  <div class="row">
    <div class="col-lg-2 col-sm-4 col-xs-12"  ng-repeat="goal in goals">
      <div class="thumbnail" style="padding-top:10px;padding-bottom:30px; text-align: center;">
        <a href="#">
          <img src="http://placehold.it/90x90&text=Goal" />
        </a>
        <div class="caption">
          <em><big>{{goal.name}}</big></em>
        </div>
      </div>
    </div>

  </div>

  <a href ng-click="showDebug = !showDebug"><i class="icon-eye-close"></i></a>
  <div ng-show="showDebug">
    <div class="row">
      <pre>{{goals}}</pr>
    </div>
  </div>
</div>
